<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>FORMula</title>
<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form id="simple_form" novalidate>
  <ul class="errors" data-frml-field="fname"></ul>
  <fieldset>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname" data-frml-errors="{
      'required': 'First name cannot be empty',
      'pattern' : 'No special characters please.'
    }" required />
  </fieldset>

  <ul class="errors" data-frml-field="lname"></ul>
  <fieldset>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" data-frml-errors="{
      'required': 'Last name cannot be empty',
      'pattern': 'No special characters please.'
    }" required />
  </fieldset>

  <input type="submit" value="submit" />
</form>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="src/formula.js"></script>
<script src="app.js"></script>
</body>
</html>
